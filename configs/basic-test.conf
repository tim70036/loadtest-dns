# Basic DNS Load Test Configuration
# Light load testing for general performance assessment

# DNS Server to test
DNS_SERVER=8.8.8.8

# Query file to use
QUERY_FILE=queries/basic-queries.txt

# Test duration in seconds
DURATION=10

# Queries per second
QPS=100

# Number of concurrent connections
CONCURRENT=1

# Query timeout in seconds
TIMEOUT=5

# Additional dnsperf optionsï½€
EXTRA_OPTIONS="-v" 