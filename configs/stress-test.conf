# Stress DNS Load Test Configuration
# High-intensity testing for performance limits

# DNS Server to test
DNS_SERVER=your-dns-server.com

# Query file to use
QUERY_FILE=queries/mixed-queries.txt

# Test duration in seconds
DURATION=60

# Queries per second
QPS=1000

# Number of concurrent connections
CONCURRENT=10

# Query timeout in seconds
TIMEOUT=3

# Additional dnsperf options
EXTRA_OPTIONS="-v" 